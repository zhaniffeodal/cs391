        <main id="main">
          <h2>Calculator</h2>

          <div class="calc-card">
            <div class="calc-row">
              <div class="calc-box">
                <label for="first-number" class="calc-label"
                  >First Number</label
                >
                <input type="text" id="first-number" class="calc-input" />
              </div>

              <div class="calc-box">
                <label for="second-number" class="calc-label"
                  >Second Number</label
                >
                <input type="text" id="second-number" class="calc-input" />
              </div>

              <div class="calc-box">
                <p class="calc-label">Output</p>
                <h3 id="output" class="calc-output"></h3>
              </div>
            </div>

            <div class="calc-btn-row">
              <button class="calc-btn" onclick="addition()">+</button>
              <button class="calc-btn" onclick="subtraction()">-</button>
              <button class="calc-btn" onclick="multiplication()">*</button>
              <button class="calc-btn" onclick="division()">/</button>
              <button class="calc-btn" onclick="power()">**</button>
              <button class="calc-btn calc-btn-clear" onclick="clearAll()">
                Clear
              </button>
            </div>
          </div>
        </main>
      </div>
